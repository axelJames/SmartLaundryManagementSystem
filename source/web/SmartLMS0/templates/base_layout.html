<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SmartLMS0 App</title>
  </head>
  <body>
    <h1>Welcome to SmartLMS0 App..!!</h1>
    <header>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <form action="{% url 'Accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            </li>
          {% else %}
            <li><a href="{% url 'Accounts:login' %}">Login</a></li>
            <li><a href="{% url 'Accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
